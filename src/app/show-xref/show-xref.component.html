<div>
  <button (click)="toggleXrefData()">
    {{ showXrefData ? 'Hide XREF Data' : 'Show XREF Data' }}
  </button>
  @if (showXrefData) {
    <div>
      <h3>XREF Data</h3>
      <table>
        <thead>
          <tr>
            <th>Chip ID</th>
            <th>Bib Number</th>
          </tr>
        </thead>
        <tbody>
          @for (entry of xrefData; track entry) {
            <tr>
              <td>{{ entry.chipId }}</td>
              <td>{{ entry.bib }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
