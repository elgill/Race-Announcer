<div class="mat-connections-container">
  <div class="heading" [hidden]="true">Mat Connections</div>

  @if (matStatuses.length === 0) {
    <p>No timing mats configured. Go to Settings to add timing mat connections.</p>
  } @else {
    <div class="mat-list">
      @for (mat of matStatuses; track mat.id) {
        <div class="mat-item"
             [attr.title]="mat.label + '\n' + mat.ip + ':' + mat.port + (mat.reconnectionStatus ? '\n' + mat.reconnectionStatus : '')">
          <span class="mat-label">{{ mat.label }}</span>
          <span class="mat-status">
            <span [class]="'status-badge status-' + mat.status.toLowerCase()">{{ mat.status }}</span>
          </span>
          <button class="mat-action"
                  (click)="toggleConnection(mat)">
            {{ mat.status === ConnectionStatus.CONNECTED || mat.status === ConnectionStatus.CONNECTING || mat.status === ConnectionStatus.RECONNECTING ? 'Disconnect' : 'Connect' }}
          </button>
        </div>
      }
    </div>
  }
</div>
