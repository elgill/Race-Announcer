<div class="header" [style.font-size.px]="settings.fontSize" [style.color]="settings.fontColor" [style.background-color]="settings.backgroundColor">
  <app-bib-entry></app-bib-entry>
  <app-race-clock></app-race-clock>
</div>
<div [style.font-size.px]="settings.fontSize" [style.color]="settings.fontColor" [style.background-color]="settings.backgroundColor">
  <div *ngFor="let announce of runnerList; index as i" [hidden]="i >= settings.displayLines">
    <span class="runnerAttribute">{{announce.bib}}</span>
    <span class="runnerAttribute">{{announce.firstName}}</span>
    <span class="runnerAttribute">{{announce.lastName}}</span>
    <span class="runnerAttribute">{{announce.age}}</span>
    <span class="runnerAttribute">{{announce.gender}}</span>
    <span class="runnerAttribute">{{announce.town}}</span>
    <span class="runnerAttribute">{{announce.state}}</span>
    <span class="runnerAttribute">{{announce.customField1}}</span>
    <span class="runnerAttribute">{{announce.customField2}}</span>
  </div>
</div>
