<table>
  <thead>
  <tr>
    <th>Bib</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Town</th>
    <th>State</th>
    <th *ngFor="let field of customFields">
      {{field.name}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let runner of runnerList; index as i" [hidden]="i >= settings.displayLines">
    <td>{{runner.bib}}</td>
    <td>{{runner.firstName}}</td>
    <td>{{runner.lastName}}</td>
    <td>{{runner.age}}</td>
    <td>{{runner.gender}}</td>
    <td>{{runner.town}}</td>
    <td>{{runner.state}}</td>
    <td *ngFor="let field of customFields">
      <ng-container *ngIf="field.showInAnnounce">
        {{ runner.customFields[field.name] }}
      </ng-container>
    </td>
  </tr>
  </tbody>
</table>
