<form (submit)="onSubmit()" class="entry-form">
  <input #bibEntryInput [(ngModel)]="bibNumber" name="bibNumber" autocomplete="off" type="number" pattern="\d*">
  <div class="button-group">
    <button type="submit">Submit</button>
    <button type="button" (click)="onRemoveLastRunnerClick()">Remove Last Runner</button>
  </div>
</form>
