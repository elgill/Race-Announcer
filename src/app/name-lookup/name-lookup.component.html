<div>
  <label for="firstName">First name:</label>
  <input id="firstName" #firstNameInput (input)="searchRunners(firstNameInput.value, lastNameInput.value)" type="text" autocomplete="off">
</div>

<div>
  <label for="lastName">Last name:</label>
  <input id="lastName" #lastNameInput (input)="searchRunners(firstNameInput.value, lastNameInput.value)" type="text" autocomplete="off">
</div>

<app-runner-table [runners]="this.runners"></app-runner-table>
