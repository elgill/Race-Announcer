<div>
  <h2>Import XREF</h2>

  <input type="file" (change)="onFileSelected($event)" accept=".csv">

  @if (file !== null) {
    <div>
      <button (click)="importFile()">Import</button>
    </div>
  }

  @if (importStatus === 'success') {
    <p class="success-message">Import successful!</p>
  }
  <p class="error-message">{{ errorMessage }}</p>
</div>
