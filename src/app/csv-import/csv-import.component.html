<div>
  <h2>Import Runners</h2>

  <input type="file" (change)="onFileSelected($event)" accept=".csv">

  <div *ngIf="headers.length">
    <h3>Column Mapping</h3>

    <div *ngFor="let header of headers">
      <label>{{ header }}</label>
      <select [(ngModel)]="mappedColumns[header]">
        <option value="">- Select Field -</option>
        <option value="bib">Bib Number</option>
        <option value="firstName">First Name</option>
        <option value="lastName">Last Name</option>
        <option value="age">Age</option>
        <option value="gender">Gender</option>
        <option value="town">Town</option>
        <option value="state">State</option>
        <option *ngFor="let field of settings.customFields" value="{{field.name}}">{{field.name}}</option>
      </select>
    </div>

    <button (click)="importCsv()">Import</button>
  </div>
  <p *ngIf="importStatus === 'success'" class="success-message">Import successful!</p>
  <p class="error-message">{{ errorMessage }}</p>

  <app-csv-export></app-csv-export>
  <app-clear-runners></app-clear-runners>
</div>
